<!DOCTYPE html>
<html>
<head>
<title>test</title>
<meta name="keywords" content="test" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
body { background: #f3f3f3;}
table.altrowstable {
	font-family: verdana,arial,sans-serif;
	font-size:20px;
	color:#333333;
	border-width: 1px;
	border-color: #a9c6c9;
	border-collapse: collapse;
}
table.altrowstable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #a9c6c9;
	text-align:center;
}
table.altrowstable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #a9c6c9;
	min-width:150px;
	text-align:center;
}
.oddrowcolor{
	background-color:#d4e3e5;
}
.evenrowcolor{
	background-color:#c3dde0;
}
.content {
    margin: 0 auto;
    width: 1140px;
}
.tlf {
	text-align:left;
}
input {
	font-size:18px;
}
</style>
<!-- Javascript goes in the document HEAD -->
<script type="text/javascript">
var k_array;
function generateRandom(min, max){
	var c = max-min+1;  
    return Math.floor(Math.random() * c + min);
}

function generateContentStr(min, max){
	min = min + 1;
	max = max - 1;
	var output = "<table class=\"altrowstable\" id=\"alternatecolor\">";
	output += "<tr><th>算式</th><th>结果</th></tr>";
	for(var i=0; i<10; i++){
		var v1 = generateRandom(min, max);
		var v2 = generateRandom(min, max-v1);
		var key = v1 + "+" + v2;
		if(k_array.hasOwnProperty(key)) {
			i--;
		} else {
			output += "<tr><td>" + v1 + " + " + v2 + " = <input id=\"" + key + "\" type=\"text\" value=\"\" size=\"10\"></td><td style=\"text-align:left;\"><span id=\"" + key + "_py\"></span></td></tr>";
			k_array[key] = v1+v2;
		}
	}
	output += "<tr><td colspan=3><input type=\"button\" value=\"提交批阅\" onclick=\"javascript:submitContent();\"></td></tr>";
	output += "</table>";
	return output;
}

function submitContent() {
	console.log(k_array);
	var len = Object.keys(k_array).length;
	for(var i=0; i<len; i++) {
		var key = Object.keys(k_array)[i];
		var value = k_array[key];
		var itemv = document.getElementById(key).value;
		if(itemv == value){
			document.getElementById(key+"_py").innerHTML="<font color=green>√</font>";
		} else {
			document.getElementById(key+"_py").innerHTML="<font color=red>×</font> (正确答案：" + value + ")";
		}
	}
	//console.log(document.getElementById(id))
}

function altRows(id){
	if(document.getElementsByTagName){  
		
		var table = document.getElementById(id);  
		var rows = table.getElementsByTagName("tr"); 
		 
		for(i = 0; i < rows.length; i++){          
			if(i % 2 == 0){
				rows[i].className = "evenrowcolor";
			}else{
				rows[i].className = "oddrowcolor";
			}      
		}
	}
}
window.onload=function(){
	k_array = new Array();
	document.getElementById("content").innerHTML=generateContentStr(0, 10);
	altRows('alternatecolor');
}
</script>
</head>
<body>
<div class="content" id='content'>
</div>
</body>
</html>
